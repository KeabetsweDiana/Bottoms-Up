<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Walky</title>
    </head>
    <body>
        <header>
            <h3>Complete your Pet Profile</h3>
        </header>

        <section>
            <div id="Details">
            <label for="Details">Enter your pet's details</label><br>
            <input type="text" id="pet_name" name="petName" placeholder="Pet Name"><br>
            <input type="text" placeholder="Breed"><br>
            <input type="text" placeholder="Pet Age"><br>
            </div>
            <div id="Location">
            <label for="Location">Enter you Loation</label><br>
            <input type="text" placeholder="Street Address"><br>
            <input type="text" placeholder="City"><br>
            <input type="text" placeholder="postal code"><br>
            </div>
            <div id="Special Requirements">
            <label for="Special Requirements">Does your pet have any special requirements?</label><br>
            <input type="radio" id="spec_req_yes" name="specialReq" value="Yes">
            <label for="speq_req_yes">Yes</label><br>
            <input type="radio" id="spec_req_no" name="specialReq" value="No">
            <label for="speq_req_no">No</label><br>
            <label for="speq_req">If yes, please specify</label><br>
            <input type="text" id="spec_req" name="specialReq">
            </div>
        </section>

    </body>
</html>
